project_name: minimock
before:
  hooks:
    - make all
builds:
- 
  main: ./cmd/minimock/
  binary: minimock
  env:
    - CGO_ENABLED=0
    - GO386=softfloat
  goos:
    - darwin
    - linux
    - windows

  ldflags:
    - -X main.version={{.Version}} -X main.commit={{.FullCommit}} -X main.buildDate={{.Date}}

env_files:
  github_token: .gh_token

checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
